          ---
          
          ## å…·ä½“çš„ãªææ¡ˆ
          
          ### `[ãƒ•ã‚¡ã‚¤ãƒ«å]`
          > [å¤‰æ›´ã‚’ææ¡ˆã™ã‚‹ã‚³ãƒ¼ãƒ‰éƒ¨åˆ†ã‚’å¼•ç”¨]
          **ææ¡ˆ:** [å…·ä½“çš„ãªæ”¹å–„æ¡ˆã‚„ã‚³ãƒ¼ãƒ‰ã‚¹ãƒ‹ãƒšãƒƒãƒˆ]
          
          ---
          
          ## Review Guidelines
          
          ### ğŸ” Focus Areas Based on Analysis
          **Technology Stack**: ${{ needs.pre-analysis.outputs.tech-stack }}
          **Complexity Level**: ${{ needs.pre-analysis.outputs.complexity-score }}
          **Review Focus**: ${{ needs.pre-analysis.outputs.review-focus }}
          
          ### ğŸ“‹ Review Criteria
          
          #### ğŸš€ Performance & Scalability
